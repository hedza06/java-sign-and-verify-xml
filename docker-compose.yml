version: '3.2'services:  xml-sign-srv:    build:      context: .      dockerfile: xml-sign.dockerfile    image: hedza06/xml-sign:srv    ports:      - "8080:8080"    volumes:      - ./data/srv-config:/config      - ./data/ca-trust:/etc/pki/ca-trust      - ./data/envelope-examples:/var/envelope-examples    environment:      SPRING_PROFILES_ACTIVE: prod    restart: on-failure    container_name: xml_sign    networks:      - xmlsignnetnetworks:  xmlsignnet: